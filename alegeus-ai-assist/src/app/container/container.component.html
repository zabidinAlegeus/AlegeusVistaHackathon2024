<mat-form-field>
    <mat-label>Choose a User</mat-label>
    <mat-select  [formControl]="userControl">
        <mat-option *ngFor="let user of users" value="{{user}}">{{user}}</mat-option>
    </mat-select>
</mat-form-field>

<mat-card class="parent-container">
    <mat-card-content>
        <app-chatbox></app-chatbox>
        <app-submit></app-submit>
    </mat-card-content>    
</mat-card>
